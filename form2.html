    <div class="container mt-5">
        <h1 class="text-center">Entra nel progetto!</h1>
    <form class="row g-3" action="https://formsubmit.co/apppmirco@gmail.com" method="POST"> 
        <div class="col-md-6">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none">
            <!-- Disable Captcha-->
            <input type="hidden" name="_captcha" value="false">

            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Cognome</label>
            <input type="text" class="form-control" name="lastname" id="email" required>
        </div>
        <div class="col-md-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
        </div>
        <div class="col-md-8">
            <label for="tel" class="form-label">Telefono (Non richiesto)</label>
            <input type="tel" class="form-control" name="tel" id="tel" placeholder="+39">
        </div>
        <div class="col-md-2">
            <label for="Eta" class="form-label">Età (Min 12 anni)</label>
            <input type="number" class="form-control" name="eta" id="eta" placeholder="Es. 12" required>
        </div>
        <div class="col-md-4">
            <label for="progr" class="form-label">Quali linguaggi di programmazione sai?</label>
            <input type="text" class="form-control" name="progr" id="progr" placeholder="Es. html, css, c#" required>
        </div>
        <div class="col-md-6">
            <label for="progetto" class="form-label">Perché vuoi entrare nel progetto?</label>
            <input type="text" class="form-control" name="progetto" id="progetto" required>
        </div>
        <div class="col-md-6">
            <label for="aiutare" class="form-label">Cosa vuoi fare per aiutare?</label>
            <input type="text" class="form-control" name="aiutare" id="aiutare" required>
        </div>
        <h4>Ti piace il progetto?</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Si
            </label>
          </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Invia</button>
        </div>
        
    </form>
</div>
