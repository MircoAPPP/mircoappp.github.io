  <body>
<div class="form container mt-5">
    <h1>Consigliaci qualcosa o segnalaci un problema</h1>
    <form class="row g-3" action="https://formsubmit.co/17d6d673ccd26b3a4b63c09f57292964" method="POST">

            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Cognome</label>
                <input type="text" class="form-control" name="lastname" id="email" required>
            </div>
            <div class="col-md-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="col-md-8">
                <label for="tel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" name="tel" id="tel" placeholder="+39">
            </div>
            <div class="col-md-15">
                <label for="Consiglio" class="form-label">Consiglio o problema risconrato</label>
                <textarea class="form-control" id="Consiglio" name="consiglio" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Invia</button>
            </div>
        </form>

</div>
